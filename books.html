<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBull Books</title>
    <style>
        /* General styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }

        .website {
            flex: 1 1 250px; /* Responsive flex property */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 280px; /* Ensures the cards do not get too small */
        }

        .website:hover {
            transform: translateY(-5px); /* Slight hover lift */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .website h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .website p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .website a {
            display: inline-block;
            padding: 12px 24px; /* Larger padding for better touch targets */
            color: #fff;
            background-color: #007bff;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .website a:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            h2 {
                font-size: 2rem; /* Adjust font size for headings */
            }

            .website {
                flex: 1 1 100%; /* Full width on mobile */
                margin-bottom: 20px; /* Space between stacked cards */
            }

            .website a {
                padding: 15px 30px; /* Ensure buttons are easily clickable */
                font-size: 1.1rem; /* Slightly larger text for buttons */
            }
        }
    </style>
</head>
<body>
    <h2>BigBull Books</h2>
    <div class="main">
        <div class="website">
            <a href="https://www.betbhai9.red/home" target="_blank">BetBhai9</a>
        </div>

        <div class="website">
            <a href="https://reddybook.win/" target="_blank">Reddy Book</a>
        </div>
    </div>
</body>
</html>
